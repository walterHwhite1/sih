<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #4CAF50;
      padding: 10px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    nav ul li {
      float: left;
      margin-right: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
    }
    nav ul li a:hover {
      background-color: #45a049;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="hospitals.html">Hospital</a></li>
      <li><a href="contacts.html">Contacts</a></li>
      <li><a href="#">About Us</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Contact Information</h1>
    <h2>Hospitals</h2>
    <table>
      <thead>
        <tr>
          <th>Hospital Name</th>
          <th>Mobile Number</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="hospital-contacts">
        <!-- Hospital contacts will be inserted here dynamically -->
      </tbody>
    </table>

    <h2>Government Agencies</h2>
    <table>
      <thead>
        <tr>
          <th>Agency Name</th>
          <th>Mobile Number</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="agency-contacts">
        <!-- Government agency contacts will be inserted here dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    const hospitalContacts = [
      { name: "City Hospital", mobile: "(555) 123-4567", email: "contact@cityhospital.com" },
      { name: "Green Valley Clinic", mobile: "(555) 987-6543", email: "info@greenvalleyclinic.com" },
      { name: "Oceanview Medical Center", mobile: "(555) 246-1357", email: "support@oceanviewmed.com" },
      { name: "Downtown General Hospital", mobile: "(555) 357-8642", email: "help@downtownhospital.com" },
      { name: "Sunnyville Healthcare", mobile: "(555) 768-1234", email: "admin@sunnyvillehealth.com" }
    ];

    const agencyContacts = [
      { name: "Department of Health", mobile: "(555) 432-7890", email: "health@govagency.com" },
      { name: "Emergency Services", mobile: "(555) 098-7654", email: "emergency@govagency.com" },
      { name: "Public Safety Department", mobile: "(555) 567-8901", email: "safety@govagency.com" },
      { name: "City Hall", mobile: "(555) 345-6789", email: "info@cityhall.gov" }
    ];

    const hospitalList = document.getElementById('hospital-contacts');
    const agencyList = document.getElementById('agency-contacts');

    hospitalContacts.forEach(contact => {
      const row = document.createElement('tr');
      row.innerHTML = `<td>${contact.name}</td><td>${contact.mobile}</td><td>${contact.email}</td>`;
      hospitalList.appendChild(row);
    });

    agencyContacts.forEach(contact => {
      const row = document.createElement('tr');
      row.innerHTML = `<td>${contact.name}</td><td>${contact.mobile}</td><td>${contact.email}</td>`;
      agencyList.appendChild(row);
    });
  </script>
</body>
</html>
